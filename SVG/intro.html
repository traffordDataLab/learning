<!--  SVG: Scalable Vector Graphics  -->

<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Experiments with SVG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto"/>
    <style>

    svg .ginger /* SVG styles are not CSS properties so good to include svg in selector */
    {
      fill: #B06500;
      stroke: #000000;
    }

    </style>

  </head>
  <body>

    <!-- create an SVG element and specify dimensions  -->
    <svg width="100" height="100">
      <!-- insert graphic here:
    rect, circle, ellipse, line, text or path  -->
    </svg>

    <br />

    <!-- small rectangle with coordinates at bottom left of SVG element -->
    <svg width="100" height="100">
      <rect x="0" y="90" width="10", height="10"/>
    </svg>

    <br />

    <!-- small circle with fill and stroke -->
    <svg width="1000" height="100">
      <circle cx="500" cy="50" r="20" stroke="#FFFF00" stroke-width="3" fill="#FDB813" opacity="0.8"/>
    </svg>

    <br />

    <!-- angled line -->
    <svg width="100" height="100">
      <line x1="0" y1="0" x2="100" y2="100" stroke="#e41a1c" stroke-width="2" />
    </svg>

    <br />

    <!-- text -->
    <svg width="1000" height="100">
      <text x="50" y="50" font-family="'Roboto', sans-serif" font-size="25" fill="#212121">Roboto is a sans-serif typeface family developed by Google</>
    </svg>
